<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candle Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .candle {
            position: relative;
            width: 20px;
            height: 100px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .flame {
            position: absolute;
            top: -30px;
            left: 50%;
            width: 20px;
            height: 30px;
            background: orange;
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.8);
            animation: flicker 1s infinite alternate ease-in-out;
        }

        @keyframes flicker {
            0% {
                transform: translateX(-50%) scale(1.1);
                background: yellow;
                opacity: 0.9;
            }
            50% {
                transform: translateX(-50%) scale(1.2);
                background: orange;
                opacity: 1;
            }
            100% {
                transform: translateX(-50%) scale(1.1);
                background: red;
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="candle">
        <div class="flame"></div>
    </div>
</body>
</html>
